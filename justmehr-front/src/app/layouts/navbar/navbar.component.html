<mat-toolbar color="primary">
    <mat-toolbar-row>
        <button mat-icon-button>
            <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
        </button>
        <h1>JustMehr</h1>
        <span class=menu-spacer></span>
        <div fxShow="true" fxHide.lt-md="true">
            <a mat-button routerLink="home" routerLinkActive="list-item-active"> Dashboard </a>
            <a mat-button [routerLink]="'/login'"> Sign-in </a>
            <a mat-button [routerLink]="'/register'"> Register </a>
            <a mat-button [routerLink]="'/logout'"> Sign-out </a>
        </div>
    </mat-toolbar-row>

</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav #sidenav [mode]="mode.value" fxLayout="column">
        <mat-nav-list>

            <a mat-list-item routerLink="home" routerLinkActive="list-item-active" (click)="showItem()"> Courses </a>
            <a mat-list-item [routerLink]="'/trainers'"> Trainers </a>
            <a mat-list-item [routerLink]="'/notifications'"> Notifications </a>
            <a mat-list-item [routerLink]="'/activities'"> Activities </a>
            <a mat-list-item [routerLink]="'/blogs'"> Blogs </a>
            <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Close</a>

        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxLayout="column">
        <div style="height: 550px">            
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
